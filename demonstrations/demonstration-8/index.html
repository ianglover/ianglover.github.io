<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js" type="text/javascript" defer></script>
</head>
<body>
    <main id="app">
        <!-- Mouse Click Event -->
        <div class="container">
            <h2>Click Events</h2>
            <button id="click">Click Here</button>
            <div class="feedback" id="click-feedback" ></div>
        </div>
        <!-- Hover Events -->
        <div class="container">
            <h2>Hover Events</h2>
            <div id="hover"></div>
            <div class="feedback" id="hover-feedback"></div>
        </div>
        <!-- Mouse Move Events -->
        <div class="container">
            <h2>Mouse Move Events</h2>
            <div id="mousemove"></div>
            <div class="feedback" id="mousemove-feedback"></div>
        </div>
        <!-- Keyboard Events -->
        <div class="container">
            <h2>Keyboard Events</h2>
            <div id="keyboard"></div>
            <div class="feedback" id="keyboard-feedback"></div>
        </div>
        <!-- Input Events -->
        <div class="container">
            <h2>Input Events</h2>
            <form id="input">
                <input type="text"></input>
                <button type="submit">Submit Form</button>
            </form>
            <div class="feedback" id="input-feedback"></div>
        </div>
    </main>
</body>
</html>
