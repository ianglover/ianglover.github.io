<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core 2: Interaction Lab / Demonstration 6</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <!--  -->
    <script src="./index.js" type="text/javascript" defer></script>
  </head>

  <body>
    <main id="app">
      <!-- Mouse Click Events  -->
      <div class="container">
        <h2>Click Events</h2>
        <button id="click">Click</button>
        <p class="feedback" id="click-feedback"></p>
      </div>
      <!-- Mouse Hover Events -->
      <div class="container">
        <h2>Hover Events</h2>
        <div id="hover"></div>
        <p class="feedback" id="hover-feedback"></p>
      </div>
      <!-- Mouse Movement Events -->
      <div class="container">
        <h2>Mouse Move Events</h2>
        <div id="mousemove"></div>
        <p class="feedback" id="mousemove-feedback"></p>
      </div>
      <!-- Keyboard Events -->
      <div class="container">
        <h2>Keyboard Events</h2>
        <div id="keyboard"></div>
        <p class="feedback" id="keyboard-feedback"></p>
      </div>
      <!-- Form Events -->
      <div class="container">
        <form id="form">
          <label>Text Input: <input type="text" /></label>
          <br /><br />
          <button type="submit">Submit form</button>
        </form>
        <p class="feedback" id="form-feedback"></p>
      </div>
      <!-- Remove Events -->
      <div class="container">
        <h2>Click Events</h2>
        <button id="click-once">Click Once</button>
        <p class="feedback" id="click-once-feedback"></p>
      </div>
    </main>
  </body>
</html>
